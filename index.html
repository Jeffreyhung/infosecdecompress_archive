<html>
  <body>
  <h1> Archive for Infosecdecompress.com</h1>
  <p>This is an archive for the <a href="https://infosecdecompress.com">Infosecdecompress.com</a> website</p>
  <list></list>
  
  
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/jeffreyhung/infosecdecompress_archive/contents/posts/');
        const data = await response.json();
		const url_prefix = "https://jeffreyhung.com/infosecdecompress_archive/"
        let htmlString = '<ul>';
		var link = "";
		var name = "";
        for (let file of data) {
			link = (url_prefix + file.path).slice(0,-3);
			name = ((file.name).substring(11)).slice(0,-3);
          htmlString += `<li><a href="${link}">${name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('list')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
